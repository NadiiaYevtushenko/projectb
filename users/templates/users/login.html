{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Вхід</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    <p>Ще не маєте облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
</div>
{% endblock %}
